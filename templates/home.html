<!-- Hero -->
<section class="hero">
  <div class="container hero__inner">
    <div class="hero__content">
      <h1 class="hero__heading">{{home_hero_heading}}</h1>
      <p class="hero__subheading">{{home_hero_subheading}}</p>
      <p class="hero__text">{{home_intro}}</p>
      <div class="hero__actions">
        <a href="contact.html" class="btn btn--primary">Get in Touch</a>
        <a href="#classes" class="btn btn--secondary">View Classes</a>
      </div>
    </div>
    <img src="images/placeholder.svg" alt="{{home_hero_image_alt}}" class="hero__image" width="600" height="450">
  </div>
</section>

<!-- Class schedule -->
<section id="classes" class="section">
  <div class="container">
    <h2 class="section__heading">{{home_classes_heading}}</h2>
    <p class="section__subheading">{{home_classes_subheading}}</p>
    <div class="class-grid">
      {{class_cards}}
    </div>
  </div>
</section>
