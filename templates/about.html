<!-- About header -->
<section class="section">
  <div class="container container--narrow">
    <div class="about-intro fade-in">
      <div class="about-intro__text">
        <h1>{{about_heading}}</h1>
        <blockquote class="about-intro__quote">{{about_quote}}</blockquote>
        <p>{{about_intro}}</p>
        <p>{{about_training}}</p>
      </div>
      <img src="images/penny.jpg" alt="Penny Cronyn, gentle yoga teacher" class="about-intro__image" width="600" height="800">
    </div>
  </div>
</section>

<!-- Experience -->
<section class="section section--alt">
  <div class="container container--narrow fade-in">
    <h2>Teaching Experience</h2>
    <p>{{about_experience_intro}}</p>
    <ul class="experience-list">
      {{experience_items}}
    </ul>
  </div>
</section>

<!-- BWY info -->
<section class="section">
  <div class="container container--narrow fade-in">
    <p>{{about_bwy_summary}}</p>

    <div class="bwy-section">
      <h3 class="bwy-section__heading">British Wheel of Yoga</h3>
      <p>{{about_bwy_info}}</p>
      <h4>A BWY Qualified Yoga Teacher</h4>
      <ul class="bwy-benefits">
        {{bwy_benefit_items}}
      </ul>
    </div>
  </div>
</section>
